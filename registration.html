<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css" />
	<title>Registration Project2</title>
</head>

<body>
	<header class="navStuff">
		<img class="logo" src="/img/js.png" width="100" height="100" />
		<a class="nav-link" href="index.html">Home</a>
		<a class="nav-link" href="registration.html">Register</a>

	</header>

	<main>
		<h1 class="formTitle">New User registration.</h1>

		<div class="form-container">

			<div>
				<label>First Name: </label>
				<input type="text" id="txtFname" placeholder="Enter your first name">
			</div>
			<div>
				<label>Last Name: </label>
				<input type="text" id="txtLname" placeholder="Enter your last name">
			</div>
			<div>
				<label>Email: </label>
				<input type="text" id="txtEmail" placeholder="Enter your Email">
			</div>
			<div>
				<label>Password: </label>
				<input type="password" id="txtPassword" placeholder="Enter your password">
			</div>
			<div>
				<label>Gender: </label>
				<input type="text" id="txtGender" placeholder="Enter your gender">
			</div>
			<div>
				<label>Age: </label>
				<input type="number" id="txtAge" placeholder="Enter your age">
			</div>
			<div>
				<label>Address: </label>
				<input type="text" id="txtAddress" placeholder="Enter your address">
			</div>
			<div>
				<label>Phone Number: </label>
				<input type="text" id="txtPhone" placeholder="Enter your phone number">
			</div>

			<div>
				<label>Payment method: </label>
				<select id="txtPay">
					<option value="Bitcoin">Bitcoin</option>
					<option value="Credit">Credit</option>
					<option value="Paypal">PayPal</option>
					<option value="Venmo">Venmo</option>
				</select>
			</div>

			<div>
				<label>Favorite Color: </label>
				<input type="text" id="txtColor" placeholder="Enter your favorite color">
			</div>
			<button id="regbtn">Register</button>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<script src="/js/register.js"></script>
	<script src="/js/storeManager.js"></script>



</body>

</html>
